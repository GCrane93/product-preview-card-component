<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="product-card__wrapper">
      <section class="product-card">
        <div class="product-card__img">
          <picture>
            <source media="(max-width: 768px)" srcset="assets/images/image-product-mobile.jpg" />
            <source media="(min-width: 769px)" srcset="assets/images/image-product-desktop.jpg" />
            <img src="assets/images/image-product-desktop.jpg" alt="Product Image" />
          </picture>
        </div>
        <div class="product-card__content">
          <a href="javascript:" class="product-card__category">Perfume</a>
          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__price">
            <span class="product-card__price--discount">$149.99</span>
            <span class="product-card__price--regular">$169.99</span>
          </div>
          <a href="javascript:" class="product-card__button">Add to Cart</a>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
